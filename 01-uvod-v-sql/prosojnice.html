## ACID

* **atomarnost** / _**A**tomicity_<br>izvede se celotna poizvedba ali pa nič
* **konsistentnost** / _**C**onsistency_<br>zahtevam je vedno zadoščeno
* **izoliranost** / _**I**solation_<br>vsaka poizvedba deluje tako, kot da bi bila edina
* **trajnost** / _**D**urability_<br>potrjene spremembe so trajne
